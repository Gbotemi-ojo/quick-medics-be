<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .header { background: #0f3460; padding: 20px; text-align: center; color: white; }
        .header h1 { margin: 0; font-size: 24px; }
        .content { padding: 30px; text-align: center; color: #333; }
        .otp-code { display: inline-block; background: #eef2f7; padding: 15px 30px; border-radius: 8px; font-size: 32px; font-weight: bold; letter-spacing: 5px; color: #0f3460; margin: 20px 0; border: 2px dashed #0f3460; }
        .footer { background: #f9f9f9; padding: 15px; text-align: center; font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quick Medics Security</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>You requested a password reset or verification code. Please use the OTP below to complete your request.</p>
            <div class="otp-code">{{otp}}</div>
            <p>This code expires in 15 minutes. If you did not request this, please ignore this email.</p>
        </div>
        <div class="footer">
            &copy; 2026 Quick Medics Pharmacy. All rights reserved.
        </div>
    </div>
</body>
</html>
